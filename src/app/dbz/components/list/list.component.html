
<h4>Listado</h4>
<ul class="list-group-item ">
    <li 
    *ngFor="let character of characterList ; 
    let i= index;
    let isFirst= first;   
    let islast= last;   
    let isEven= even;   
    let isOdd= odd;"   
        class="list-group-item d-flex justify-content-between align-items-center "
        [ngClass]="{
            'list-group-item-danger': islast,
            'list-group-item-primary': isFirst
    }"
         >

         <div>
         
            <span class="text-primary">{{ i + 1  }}.</span>
            <span>{{character.name}} - </span>
            <strong>Power :</strong>
            <span> {{character.power }}</span>
    
            <!-- <span> Es el primero: {{i===0}}</span>
            <span> Es el ultimo: {{i=== characterList.length -1}}</span> -->
    
            <!-- <span> Es el primero: {{isFirst}}</span>
            <span> Es el ultimo: {{islast}}</span> -->
<!--     
            <span> Es Par: {{isEven}}</span>   
            <span> Es Impar: {{isOdd }}</span> -->

         </div>



        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>

</ul>
